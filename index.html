<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="KIRITO">
    <meta name="description" content="hello this is my first portfolio website">
    <meta name="keywords" content="portfolio,developers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kirito</title>
    <style>

        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
        }
        ul {
          margin: 0;
          padding: 0;
          list-style: none;
        }


        h2,
        h3,
        a {
            color: #34495e;
        }

        a {
            text-decoration: none;
        }



        .logo {
            margin: 0;
            font-size: 1.45em;
        }

        .main-nav {
            margin-top: 5px;

        }
        .logo a,
        .main-nav a {
            padding: 10px 15px;
            text-transform: uppercase;
            text-align: center;
            display: block;
        }

        .main-nav a {
            color: white;
            font-size: .99em;
        }

        .main-nav a:hover {
            color: #718daa;
        }

                .header {
            position: fixed; /* Fixed positioning */
            top: 0; /* Stick to the top of the viewport */
            width: 100%; /* Occupy the full width of the viewport */
            z-index: 1000; /* Ensure it's above other content */
            padding-top: .5em;
            padding-bottom: .5em;
            border: 1px solid #a2a2a2;
            background-color: rgba(0, 0, 0, 0.8);
            -webkit-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.75);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }


        /* =================================
          Media Queries
        ==================================== */

        @media (min-width: 769px) {
            .header,
            .main-nav {
                display: flex;
            }
            .header {
                flex-direction: column;
                align-items: center;
                .header{
                width: 80%;
                margin: 0 auto;
                max-width: 1150px;
            }
            }

        }

        @media (min-width: 1025px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

        }


                * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                }

                .wrapper,
                .content {
                  position: relative;
                  width: 100%;
                  z-index: 1;
                }

                .content {
                  overflow-x: hidden;
                }

                .content .section {
                  width: 100%;
                  height: 100vh;
                }

                .content .section.hero {
                  background-image: url('assets/images/backgroundImageMan.jpg');
                  background-position: center center;
                  background-repeat: no-repeat;
                  background-size: cover;
                }

                .image-container {
                    width: 100%;
                    height: 100vh;
                    position: absolute;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    top: 0;
                    left: 0;
                    right: 0;
                    z-index: 2;
                    perspective: 500px;
                    overflow: hidden;
                }

                .image-container img {
                    width: 30vw;
                    height: 30vw;
                    border-radius: 100%;
                    object-fit: cover;
                    display: flex;
                    justify-content: center;
                    object-position: center center;
                    box-shadow: 0 4px 15px rgba(229,229,230,0.5); /* Box shadow */
                }

                .text-overlay {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    color: white;
                    z-index: 3;
                    text-align: center;
                }

                .text-overlay h1 {
                  font-size: 3rem;
                  margin-bottom: 0.5rem;
                }

                .text-overlay p {
                  font-size: 1.5rem;
                }

                @media only screen and (max-width: 600px) {
                .image-container {
                    height: 100vh; /* Adjust height for mobile */
                }

                .image-container img {
                    width: 70vw; /* Increase width for mobile */
                    height: 70vw; /* Increase height for mobile */
                }
}

        @media only screen and (max-width: 600px) {
    .main-nav a {
         display:none;
         }

    </style>
</head>
<body>

<header class="header">
    <h1 class="logo"><a href="assets/images/logo.png">Tharindu</a></h1>
    <ul class="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Assignment</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</header>

<div class="wrapper">

    <div class="content">
        <section class="section hero"></section>
        <section class="section gradient-purple"></section>
        <section class="section gradient-blue"></section>
    </div>
    <div class="image-container">
        <img src="assets/images/backgroundImageMan.jpg" alt="image">
        <div class="text-overlay">
            <h1>Hi Welcome</h1>
            <p>I am Tharindu.</p>
        </div>
    </div>
</div>

<!-- Add GSAP and ScrollTrigger CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

<script>
    window.addEventListener("load", () => {
       gsap.timeline({
           scrollTrigger: {
               trigger: ".wrapper",
               start: "top top",
               end: "+=100%", // Adjust to control the scroll distance
               scrub: true,
               pin: ".wrapper",
           }
       })
       .to("img", {
           scale: 4,
           ease: "power1.inOut"
       });
    });
</script>
</body>
</html>
